<html lang="en">

    <meta charset="UTF-8">

    <title>Contact Us - KFC</title>
    <link rel="icon" href="kfc-4.svg" type="image/x-icon">
    <link rel="stylesheet" href="1main.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/"> Home </a>
                </li>
                <li>
                    <a href="/#about">About <abbr title="Kentucky Fried Chicken">KFC</abbr></a>
                </li>
                <li>
                    <a href="/#menu">Our Menu </a>
                </li>
               
                <li>
                    <a href="hours.html"> Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="close up.jpg" alt="Chicken feast"  titel="Are u ready to eat?" width="400" height="400">
            <figcaption>
                 Chicken feast
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
       <h2>
        Our Contact Form
       </h2>
       <form action="https:/httpbin.org/get" method="get">
        <fieldset>
            <legend>
                Send Us  A Message
            </legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="name" required>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email" required>
            </p>
            <p>
                <label for="phone number">Phone Number</label>
                <input type="phone" name="name" id="name" placeholder="phone number" required>
            </p>
            
            <p>
                <label for="message">Your message</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="type your message here"></textarea>
            </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
       </form>
    </section>
    <section>
        <h2>our location</h2>
        <address>
            Roja Building,Swami lane, Ropa nagar, Hyd, 5600003
            <br><br>
            phone: <a href="tel:939820774">939820774</a>  
        </address>
    </section>
    </main>
    <footer>
        <p>copyright &copy; KFC</p>
    </footer>
</body>
